name: MSTest

on:
  workflow_dispatch: # For now we trigger tests manually only

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    
    #- name: Setup .NET Framework
    #  uses: microsoft/setup-dotnet-framework@v1
    
    - name: Restore NuGet packages
      run: nuget restore
    
    - name: Build project
      run: msbuild /p:Configuration=Release
    
    - name: Run MSTest
      run: |
          cd ComputerInformation/ComputerInformation/MSTestComputerInformation/
          vstest.console.exe MSTestComputerInformation.dll